<%- include('header.html') -%>
  <main class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <% if(locals.data){ data.forEach(user=> {
          %>
          <tr>
            <th scope="row">
              <%= user.id %>
            </th>
            <td>
              <%= user.firstname %>
            </td>
            <td>
              <%= user.lastname %>
            </td>
            <td>
              <%= user.email %>
            </td>
            <td>
              <%= user.phone %>
            </td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-view "><i class="far fa-eye"></i> View</button>
                <button type="button" class="btn btn-edit"><i class="fas fa-pencil-alt"></i> Edit</button>
                <button type="button" class="btn btn-delete"><i class="fas fa-trash-alt"></i> Delete</button>
              </div>
            </td>
          </tr>
          <%});}%>
      </tbody>
    </table>
    <p>Total user: <%= totalResult %>
    </p>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>

        <li class="page-item"><a class="page-link" href="#"></a></li>

        <!-- 
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li> -->
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </main>
  <%- include('footer.html') -%>
